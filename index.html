<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center display-3 py-3">Word Count Tool</h1>
                <br>
                <textarea cols="80" rows="15" class="form-control fs-3 input">
                </textarea>
            </div>
        </div>
        <br>
        <!-- New Row -->
        <div>
            <div class="row col-md-4">
                <h3>Character: <span class="character">0</span></h3>
            </div>
            <br>
            <div class="row col-md-4">
                <h3>Words: <span class="character">0</span></h3>
            </div>
            <br>
        </div>
        <!-- New Row -->
        <div class="row d-flex justify-content-center my-3 g-3">
            <div class="row col-md-4 border border-primary py-3">
                <h3>Words Left: <span class="word-limit">0</span></h3>
            </div>
            <br>
            <div class="row col-md-4">
                <h3>Reading-time: <span class="reading-time">0</span></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/
    bootstrap.bundlw.min.js" integrity="sha384-b5kHyXgcpbZJO/
    tY9U17kgkf1S0CWukcCD3818YkeH8QjE0GmW1gYU5s9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
